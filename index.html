<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <script src="app.js" defer></script>
</head>

<body>

    <div id="myDiv">I will replace this text using JS</div>
    <div id="removeMe"> I will removethe this with JS</div>

    <div>
        <input type="text" id="firstNameInput"><br>
        <button>Click Me</button>
        <p id="tagret-p"></p>
    </div>

    <div>
        Checkbox: <input type="checkbox" id="chkCheckBox"><span id="checkboxState"></span>
    </div>

    <div>
        <h3>Radio Buttons - My Favourite Tech</h3>
        <input type="radio" name="tech" id="html" value="HTML"> HTML<br>
        <input type="radio" name="tech" id="css" value="CSS"> CSS<br>
        <input type="radio" name="tech" id="javascript" value="JavaScript"> JS<br>
        <input type="radio" name="tech" id="cplusplus" value="C++"> C++<br>
        <input type="radio" name="tech" id="chashtag" value="C#"> C#<br>
        <input type="radio" name="tech" id="sql" value="sql"> SQL<br>
        <input type="radio" name="tech" id="java" value="java"> Java<br>
        <p id="radio-target">Select a tech above</p>
    </div>

    <div>
        <h4>Select</h4>
        <select name="" id="vehicleMakes">
            <option>--Make selection--</option>
            <option value="10">Jeep</option>
            <option value="11">Toyota</option>

            <option value="12">Chervolet</option>
            <option value="12">VinFast</option>
        </select>
        <p id="selection"></p>
    </div>

    <div>
        <button onclick="clickMe()">Click me</button>
    </div>

    <script>
        const myDivTag = document.getElementById('myDiv');

        console.log(myDivTag.innerText);

        myDivTag.innerText = 'Hello from the other side';

        const myDivRemoval = document.getElementById('removeMe');

        myDivRemoval.remove(); 
        console.log(myDivRemoval);
        //myDivTag.append(myDivRemoval);
    </script>

</body>
